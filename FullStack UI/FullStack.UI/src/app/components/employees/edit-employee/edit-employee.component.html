<div class="container my-5">
  <h1 class="mb-2"> Çalışan Düzenle </h1>


  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" name="id" readonly  [(ngModel)]="employeeDetails.id">
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">İsim</label>
          <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="employeeDetails.name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeDetails.email" >
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefon</label>
          <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="employeeDetails.phone">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Ücret</label>
          <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employeeDetails.salary" >
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Birim</label>
          <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeDetails.department" >
        </div>



        <button type="submit" class="btn btn-primary ">Kaydet</button>
        <button type="button" class="btn btn-danger " (click)="deleteEmployee(employeeDetails.id)">Sil</button>

      </form>


    </div>
  </div>

</div>
